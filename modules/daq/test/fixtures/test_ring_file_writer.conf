# DxMAF Config
# Testing Ring File Writer

extensions_path: ./dxmaf/extensions

application:
- type: ThresholdChecker
  channels:
  - LAB.SYNC/LASER.LOCK/26A1.L3.MENHIR/APP.CTRL.0.LOG_LEVEL.WR
  args:
    topics:
    - ThresholdViolated
    lower_limit: 0
    upper_limit: 0
- type: RingFileWriter
  topics:
  - ThresholdViolated
  channels:
  - LAB.SYNC/LASER.LOCK/26A1.L3.MENHIR/APP.CTRL.0.LOG_LEVEL.WR
  - LAB.SYNC/LASER.LOCK/26A1.L3.MENHIR/LOCK_STATUS.VALUE.RD
  - LAB.SYNC/LASER.LOCK/26A1.L3.MENHIR/RF_HARM_MAG.SPEC
  - LAB.SYNC/LASER.LOCK/26A1.L3.MENHIR/APP.DAQ0.ADDRESS.REG.RD
  args:
    record_timestamps: true
    ring_file_size: 200
    ring_dir_name: test_ringfile_writer_%Y-%m-%d-%H%M%S
    memory_buffering: True
    topics:
