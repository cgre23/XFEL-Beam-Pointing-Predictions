# DxMAF Config
# Testing File Mover

extensions_path: ./dxmaf/extensions


application:
  - type: FileWriter
    channels:
      - XFEL.SYNC/LASER.LOCK.XLO/XTIN.MLO1/CTRL0_OUT.SPEC
      - XFEL.SYNC/LASER.LOCK.XLO/XTIN.MLO1/RF_HARM_PHASE.SPEC
    args:
      topics:
        - split
      record_timestamps: true
      split_size: 10000000
      output_dir: test_file_mover
      static_metadata_files:
        XFEL.SYNC/LASER.LOCK.XLO/XTIN.MLO1/CTRL0_OUT.SPEC: test/fixtures/fast_channel.meta
        XFEL.SYNC/LASER.LOCK.XLO/XTIN.MLO1/RF_HARM_PHASE.SPEC: test/fixtures/fast_channel.meta
  - type: FileMover
    topics:
      - split
    args:
      archive: False
      destination: test_file_mover/moved
